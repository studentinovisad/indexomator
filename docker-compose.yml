services:
  # Problems with order startup, use pnpm run dev instead
  # app:
  #   build:
  #     context: .
  #     dockerfile: docker/node.Dockerfile
  #   ports:
  #     - 3000:3000
  #   environment:
  #     ORIGIN: http://localhost:3000
  #     DATABASE_URL: postgres://root:mysecretpassword@postgres:5432/local
  #     SECRET: changemepls
  #   depends_on:
  #     - postgres
  postgres:
    build:
      context: .
      dockerfile: docker/postgres.Dockerfile
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: local
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'root', '-d', 'local', '-h', 'localhost']
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 10s
      healthy: 60s
